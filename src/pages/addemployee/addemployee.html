<ion-header>

  <ion-navbar>
    <ion-title>add employee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>last name</ion-label>
          <ion-input type="text" [(ngModel)]="lname"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>edad</ion-label>
          <ion-input type="text" [(ngModel)]="age"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Departament</ion-label>
          <ion-input type="text" [(ngModel)]="dept"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button outline block (click)="createEmployee(name,lname,age,dept)">Submit</button>
        </ion-item>
      
      </ion-list>

</ion-content>
