<ion-header id="mypage">
  <ion-navbar>
      <ion-item class="titu">
        <ion-avatar item-start>
            <ion-icon name="contact"></ion-icon>
        </ion-avatar>
        <h3>Bienvenido: </h3>
        <h2>Marty McFly</h2>
      </ion-item>
  </ion-navbar>
</ion-header>
 
<ion-content padding>

    <ion-list>
        <ion-item-sliding>
          <ion-item *ngFor="let item of lugares">
            <ion-avatar item-start>
              <img src="img/slimer.png">
            </ion-avatar>
            <h2>{{item.nombre}}</h2>
            <h2>{{item.direccion}}</h2>
            <h2>{{item.categoria}}</h2>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteLugar(lugar)">
                <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

      <ion-fab right bottom>
        <button ion-fab color="light" (click)="IrVistaDetalle()"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
      </ion-fab>

</ion-content>
