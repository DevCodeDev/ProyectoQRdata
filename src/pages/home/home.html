<ion-header id="mypage">
  <ion-navbar>
      <ion-item class="titu">
        <ion-avatar item-start>
            <ion-icon name="contact"></ion-icon>
        </ion-avatar>
        <h2>Marty McFly</h2>
        <p>November 5, 1955</p>
      </ion-item>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
<h2>{{DateProperty}}</h2>

<!-- muestra la fecha y hora -->
<ion-item>
  <ion-datetime displayFormat="MMM DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
</ion-item>
<!-- Fin muestra la fecha y hora -->

<ion-fab right bottom>
  <button ion-fab color="light" (click)="navegarALugar()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
 
</ion-content>
