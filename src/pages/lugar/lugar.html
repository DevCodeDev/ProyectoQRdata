<ion-header>

  <ion-navbar>
    <ion-title>lugar</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-list>

        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="lugar.nombre"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Direccion</ion-label>
          <ion-input type="text" [(ngModel)]="lugar.direccion"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Categoria</ion-label>
          <ion-input type="text" [(ngModel)]="lugar.categoria"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button block (click)="takePhoto()">Toma una foto</button>
            <img [src]="image" *ngIf="image"/>
        </ion-item>

        <ion-item>
            <p>{{currentImage}}</p>
        </ion-item>

        <button ion-button full (click)="guardarLugar()">Guardar</button>
      
      </ion-list>


</ion-content>
