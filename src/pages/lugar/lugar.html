<ion-header>

  <ion-navbar>
    <ion-title>lugar</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-list>

        <ion-item>
            <button ion-button block (click)="scan()">Scaneado</button>
        </ion-item>

        <ion-item>
          <h3>formato: {{data.format}}</h3>
          <!-- <h3>text: {{data.text}}</h3> -->
        </ion-item>

        <ion-item>
            <!-- <h3>formato: {{data.format}}</h3> -->
            <h3>text: {{data.text}}</h3>
          </ion-item>
        
        <ion-item>
          <ion-label floating>Detalle</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
      
        <!-- <ion-item>
          <ion-label floating>Direccion</ion-label>
          <ion-input type="text" [(ngModel)]="direccion"></ion-input>
        </ion-item>  -->

        <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-input type="text" [(ngModel)]="categoria"></ion-input>
        </ion-item>

        <ion-item>
            <button ion-button block (click)="takePhoto()">Toma una foto</button>
        </ion-item>

        <ion-item>
            <p>{{currentImage}}</p>
            
        </ion-item>

        <ion-item>
          
          <img src="{{currentImage}}" />
      </ion-item>

        <button ion-button full (click)="guardarLugar(nombre,direccion,categoria)">Guardar</button>
      
      </ion-list>


</ion-content>
