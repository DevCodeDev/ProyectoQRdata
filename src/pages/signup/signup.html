<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--@TODO - validation -->
  <form [formGroup]="myForm" (ngSubmit)="signup()">
    <ion-list>      
      <ion-item>
          <ion-icon name="clipboard" item-left></ion-icon>
          <ion-label stacked>Nombre: </ion-label>
          <ion-input formControlName="nombre" type="text" placeholder="Nombre Completo" [(ngModel)]="usuario.nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="clipboard" item-left></ion-icon>
          <ion-label stacked>Apellido: </ion-label>
          <ion-input formControlName="apellido" type="text" placeholder="Apellido Completo" [(ngModel)]="usuario.apellido" name="apellido"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email: </ion-label>
        <ion-input formControlName="email" type="text" placeholder="Email" [(ngModel)]="usuario.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password: </ion-label>
        <ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]="usuario.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Registro</button>
    </div>
  </form>
</ion-content>
